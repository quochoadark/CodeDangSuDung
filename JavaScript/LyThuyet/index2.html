<body>
    <!-- 
        + fetch() là một API hiện đại và mạnh mẽ được sử dụng để thực hiện các yêu cầu mạng (network requests), 
        chủ yếu là các yêu cầu HTTP (như GET, POST, PUT, DELETE, v.v.) đến một máy chủ hoặc API. 
        Nó cung cấp một cách tiếp cận đơn giản và linh hoạt hơn so với phương thức XMLHttpRequest cũ.
        + Khi gọi fetch nó sẽ trả về 1 promise vì vậy bên trong fetch sử dụng trực tiếp then,catch

        fetch('https://api.example.com/data')
        .then(response => {
            // Xử lý phản hồi từ server
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json(); // Hoặc .text(), .blob(), .formData(), .arrayBuffer()
        })
        .then(data => {
            // Xử lý dữ liệu nhận được
            console.log(data);
        })
        .catch(error => {
            // Xử lý lỗi trong quá trình fetch
            console.error('There was a problem with the fetch operation:', error);
        });
    -->
</body>
