    <!-- 
         /* CSS responsive */
    /* Media query: là 1 chuỗi truy vấn để chọn kích thước màn hình để CSS */
    /* Cú pháp: 
    @media not|only mediatype and (mediafeature and|or|not mediafeature){
        CSS-code;
    } */
    /* 1. Keywords:
    - not: Loại trừ (VD: a,b,c mà not a là bỏ a dùng 2 thằng kia)
    - only: Chỉ ấp dụng (VD: only a là chỉ dùng cho thằng a)
    - and và or 
       2. Mediatype: những trường hợp bạn muốn sử dụng CSS
    - print: CSS cho chế độ in 
    - screen: CSS cho chế độ màn hình
    - speech: Dành cho người khuyết tật
    - all - default: nếu ko chọn giá trị nào thì mặc định là chọn tất cả các giá trị trên
       3. Mediafeatures: là những giá trị để lựa chọn ra những trường hợp cụ thể để CSS 
    - min-width
    - max-width
    ... 
    -->

    <!-- Mot vai kich thuoc:
        Mobile: width < 740px
        Tablet: width >= 740px and width < 1024px
        PC: width >= 1024px
    -->
<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
